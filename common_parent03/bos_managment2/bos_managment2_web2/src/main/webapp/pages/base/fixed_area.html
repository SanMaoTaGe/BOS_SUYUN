<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>管理定区/调度排班</title>
    <!-- 导入jquery核心类库 -->
    <script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
    <!-- 导入easyui类库 -->
    <link rel="stylesheet" type="text/css"
          href="../../js/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css"
          href="../../js/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css"
          href="../../js/easyui/ext/portal.css">
    <link rel="stylesheet" type="text/css" href="../../css/default.css">
    <script type="text/javascript"
            src="../../js/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript"
            src="../../js/easyui/ext/jquery.portal.js"></script>
    <script type="text/javascript"
            src="../../js/easyui/ext/jquery.cookie.js"></script>
    <script src="../../js/easyui/locale/easyui-lang-zh_CN.js"
            type="text/javascript"></script>
    <script type="text/javascript">
        function doAdd() {
            $('#addWindow').window("open");
        }

        function doEdit() {
            alert("修改...");
        }

        function doDelete() {
            alert("删除...");
        }

        function doSearch() {
            $('#searchWindow').window("open");
        }

        

        //关联分区
        function doAssociations() {

            var rows = $("#grid").datagrid("getSelections")
            if (rows.length == 1) {
                //打开窗口
                $('#subAreaWindow').window('open');
                //清空节点中的数据
                $("#noassociationSubAreaSelect").empty();
                $("#associationSubAreaSelect").empty();
                //发起请求查询未关联的分区
                $.post("../../subAreaAction_findSubAreaUnassociatedWithFixedArea.action",
                    function(data) {
                        for (var i = 0; i < data.length; i++) {
                            var id = data[i].id;
                            var keyWords = data[i].keyWords;

                            $("#noassociationSubAreaSelect").append(
                                "<option value='"+id+"'>" + keyWords+ "</option>")
                        }

                    });

                // 获取定区的ID
                var id = rows[0].id;
                //发起请求查询已关联到当前定区的分区
                $.post("../../subAreaAction_findSubAreaAssociatedWithFixedArea.action",
                    "id=" + id, function(data) {
                        for (var i = 0; i < data.length; i++) {
                            var id = data[i].id;
                            var keyWords = data[i].keyWords;


                            $("#associationSubAreaSelect").append(
                                "<option value='"+id+"'>" + keyWords + "</option>")
                        }
                    })
            } else {
                $.messager.alert("提示", "您最多也只能选择一条数据进行操作", "warning")
            }
        }
        // 关联客户
        function doCustomerAssociations() {
            var rows = $("#grid").datagrid("getSelections")
            if (rows.length == 1) {
                //打开窗口
                $('#customerWindow').window('open');
                //清空节点中的数据
                $("#noassociationSelect").empty();
                $("#associationSelect").empty();
                //发起请求查询未关联的客户
                $.post("../../fixedAreaAction_findCustomersUnAssociated.action",
                    function(data) {
                        for (var i = 0; i < data.length; i++) {
                            var id = data[i].id;
                            var username = data[i].username;
                            var telephone = data[i].telephone;

                            $("#noassociationSelect").append(
                                "<option value='"+id+"'>" + username + "["
                                + telephone + "]</option>")
                        }

                    });

                // 获取定区的ID
                var id = rows[0].id;
                //发起请求查询已关联到当前定区的客户
                $.post("../../fixedAreaAction_findCustomersAssociated.action",
                    "id=" + id, function(data) {
                        for (var i = 0; i < data.length; i++) {
                            var id = data[i].id;
                            var username = data[i].username;
                            var telephone = data[i].telephone;

                            $("#associationSelect").append(
                                "<option value='"+id+"'>" + username + "["
                                + telephone + "]</option>")
                        }
                    })
            } else {
                $.messager.alert("提示", "您最多也只能选择一条数据进行操作", "warning")
            }

        }

        //工具栏
        var toolbar = [ {
            id : 'button-search',
            text : '查询',
            iconCls : 'icon-search',
            handler : doSearch
        }, {
            id : 'button-add',
            text : '增加',
            iconCls : 'icon-add',
            handler : doAdd
        }, {
            id : 'button-edit',
            text : '修改',
            iconCls : 'icon-edit',
            handler : doEdit
        }, {
            id : 'button-delete',
            text : '删除',
            iconCls : 'icon-cancel',
            handler : doDelete
        }, {
            id : 'button-association',
            text : '关联客户',
            iconCls : 'icon-sum',
            handler : doCustomerAssociations
        }, {
            id : 'button-association-courier',
            text : '关联快递员',
            iconCls : 'icon-sum',
            handler : function() {
                // 判断是否已经选中了一个定区，弹出关联快递员窗口
                var rows = $("#grid").datagrid('getSelections');
                if (rows.length == 1) {
                    // 只选择了一个定区
                    // 弹出定区关联快递员 窗口
                    $("#courierWindow").window('open');
                } else {
                    // 没有选中定区，或者选择 了多个定区
                    $.messager.alert("警告", "关联快递员,只能（必须）选择一个定区", "warning");
                }
            }
        }, {
            id : 'button-association2',
            text : '关联分区',
            iconCls : 'icon-sum',
            handler : doAssociations
        } ];
        // 定义列
        var columns = [ [ {
            field : 'id',
            title : '编号',
            width : 80,
            align : 'center',
            checkbox : true
        }, {
            field : 'fixedAreaName',
            title : '定区名称',
            width : 120,
            align : 'center'
        }, {
            field : 'fixedAreaLeader',
            title : '负责人',
            width : 120,
            align : 'center'
        }, {
            field : 'telephone',
            title : '联系电话',
            width : 120,
            align : 'center'
        }, {
            field : 'company',
            title : '所属公司',
            width : 120,
            align : 'center'
        } ] ];

        $(function() {
            // 先将body隐藏，再显示，不会出现页面刷新效果
            $("body").css({
                visibility : "visible"
            });

            // 定区数据表格
            $('#grid').datagrid({
                iconCls : 'icon-forward',
                fit : true,
                border : true,
                rownumbers : true,
                striped : true,
                pageList : [ 30, 50, 100 ],
                pagination : true,
                toolbar : toolbar,
                url : "../../fixedAreaAction_pageQuery.action",
                idField : 'id',
                columns : columns,
                onDblClickRow : doDblClickRow
            });

            // 添加、修改定区
            $('#addWindow').window({
                title : '添加修改定区',
                width : 600,
                modal : true,
                shadow : true,
                closed : true,
                height : 400,
                resizable : false
            });

            // 查询定区
            $('#searchWindow').window({
                title : '查询定区',
                width : 400,
                modal : true,
                shadow : true,
                closed : true,
                height : 400,
                resizable : false
            });
            $("#btn").click(function() {
                alert("执行查询...");
            });

        });

        function doDblClickRow() {
            alert("双击表格数据...");
            $('#association_subarea').datagrid({
                fit : true,
                border : true,
                rownumbers : true,
                striped : true,
                url : "../../data/association_subarea.json",
                columns : [ [ {
                    field : 'id',
                    title : '分拣编号',
                    width : 120,
                    align : 'center'
                }, {
                    field : 'province',
                    title : '省',
                    width : 120,
                    align : 'center',
                    formatter : function(data, row, index) {
                        if (row.area != null) {
                            return row.area.province;
                        }
                        return "";
                    }
                }, {
                    field : 'city',
                    title : '市',
                    width : 120,
                    align : 'center',
                    formatter : function(data, row, index) {
                        if (row.area != null) {
                            return row.area.city;
                        }
                        return "";
                    }
                }, {
                    field : 'district',
                    title : '区',
                    width : 120,
                    align : 'center',
                    formatter : function(data, row, index) {
                        if (row.area != null) {
                            return row.area.district;
                        }
                        return "";
                    }
                }, {
                    field : 'addresskey',
                    title : '关键字',
                    width : 120,
                    align : 'center'
                }, {
                    field : 'startnum',
                    title : '起始号',
                    width : 100,
                    align : 'center'
                }, {
                    field : 'endnum',
                    title : '终止号',
                    width : 100,
                    align : 'center'
                }, {
                    field : 'single',
                    title : '单双号',
                    width : 100,
                    align : 'center'
                }, {
                    field : 'position',
                    title : '位置',
                    width : 200,
                    align : 'center'
                } ] ]
            });
            $('#association_customer').datagrid({
                fit : true,
                border : true,
                rownumbers : true,
                striped : true,
                url : "../../data/association_customer.json",
                columns : [ [ {
                    field : 'id',
                    title : '客户编号',
                    width : 120,
                    align : 'center'
                }, {
                    field : 'name',
                    title : '客户名称',
                    width : 120,
                    align : 'center'
                }, {
                    field : 'company',
                    title : '所属单位',
                    width : 120,
                    align : 'center'
                } ] ]
            });

        }
    </script>
    <script type="text/javascript">
        // 提交保存定区的表单
        function saveFixedArea() {
            if ($("#fixedAreaForm").form("validate")) {
                $("#fixedAreaForm").submit();
            }
        }
    </script>
</head>

<body class="easyui-layout" style="visibility: hidden;">
<div region="center" border="false">
    <table id="grid"></table>
</div>
<div region="south" border="false" style="height: 150px">
    <div id="tabs" fit="true" class="easyui-tabs">
        <div title="关联分区" id="subArea"
             style="width: 100%; height: 100%; overflow: hidden">
            <table id="association_subarea"></table>
        </div>
        <div title="关联客户" id="customers"
             style="width: 100%; height: 100%; overflow: hidden">
            <table id="association_customer"></table>
        </div>
    </div>
</div>

<!-- 添加 修改定区 -->
<div class="easyui-window" title="定区添加修改" id="addWindow"
     collapsible="false" minimizable="false" maximizable="false"
     style="top: 20px; left: 200px">
    <div style="height: 31px; overflow: hidden;" split="false"
         border="false">
        <div class="datagrid-toolbar">
            <a onclick="saveFixedArea()" id="save" icon="icon-save" href="#"
               class="easyui-linkbutton" plain="true">保存</a>

            </div>
            </div>

            <div style="overflow: auto; padding: 5px;" border="false">
                <form id="fixedAreaForm" method="post"
            action="../../fixedAreaAction_save.action">
                <table class="table-edit" width="80%" align="center">
                <tr class="title">
                <td colspan="2">定区信息</td>
                </tr>

                <tr>
                <td>定区名称</td>
                <td><input type="text" name="fixedAreaName"
            class="easyui-validatebox" required="true" /></td>
                </tr>
                <tr>
                <td>负责人</td>
                <td><input type="text" name="fixedAreaLeader"
            class="easyui-validatebox" required="true" /></td>
                </tr>
                <tr>
                <td>联系电话</td>
                <td><input type="text" name="telephone"
            class="easyui-validatebox" required="true" /></td>
                </tr>
                <tr>
                <td>所属公司</td>
                <td><input type="text" name="company"
            class="easyui-validatebox" required="true" /></td>
                </tr>
                </table>
                </form>
                </div>
                </div>
                <!-- 查询定区 -->
                <div class="easyui-window" title="查询定区窗口" id="searchWindow"
            collapsible="false" minimizable="false" maximizable="false"
            style="top: 20px; left: 200px">
                <div style="overflow: auto; padding: 5px;" border="false">
                <form>
                <table class="table-edit" width="80%" align="center">
                <tr class="title">
                <td colspan="2">查询条件</td>
                </tr>
                <tr>
                <td>定区编码</td>
                <td><input type="text" name="id" class="easyui-validatebox"
            required="true" /></td>
                </tr>
                <tr>
                <td>所属单位</td>
                <td><input type="text" name="courier.company"
            class="easyui-validatebox" required="true" /></td>
                </tr>
                <tr>
                <td>分区</td>
                <td><input type="text" name="subareaName"
            class="easyui-validatebox" required="true" /></td>
                </tr>
                <tr>
                <td colspan="2"><a id="btn" href="#"
            class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a>
                </td>
                </tr>
                </table>
                </form>
                </div>
                </div>

                <!-- 关联客户窗口 -->
                <div modal="true" class="easyui-window" title="关联客户窗口"
            id="customerWindow" collapsible="false" closed="true"
            minimizable="false" maximizable="false"
            style="top: 20px; left: 200px; width: 400px; height: 300px;">
                <div style="overflow: auto; padding: 5px;" border="false">
                <form id="customerForm"
            action="../../fixedAreaAction_assignCustomersToFixedArea.action"
            method="post">
                <table class="table-edit" width="80%" align="center">
                <tr class="title">
                <td colspan="3">关联客户</td>
                </tr>
                <tr>
                <td><input type="hidden" name="id" id="customerFixedAreaId" />
                <!-- size: 指定一次可以显示多少条数据  --> <!-- multiple: 可以选择多条数据--> <select
            id="noassociationSelect" multiple="multiple" size="10">


                </select></td>
            <td><input type="button" value="》》" id="toRight"
            onclick="moveCustomer2Right()"> <br /> <input
            type="button" value="《《" id="toLeft"
            onclick="moveCustomer2Left()"></td>
                <td><select id="associationSelect" name="customerIds"
            multiple="multiple" size="10"></select></td>
            </tr>
            <tr>
            <td colspan="3"><a id="associationBtn" href="#"
            onclick="associateCustomer2FixedArea()" class="easyui-linkbutton"
            data-options="iconCls:'icon-save'" >关联客户</a></td>
            </tr>
            </table>
            </form>
            </div>
            </div>

            <script type="text/javascript">
                function moveCustomer2Right() {
                    $("#associationSelect").append(
                        $("#noassociationSelect option:selected"))
                }
            function moveCustomer2Left() {
                $("#noassociationSelect").append(
                    $("#associationSelect option:selected"))
            }
            function associateCustomer2FixedArea() {

                // 给定区ID赋值-------NO.1
                var rows = $("#grid").datagrid("getSelections");

                $("#customerFixedAreaId").val(rows[0].id);

                // 选中右侧的下拉框中所有的数据----NO.2

                $("#associationSelect option").attr("selected", "selected");

                // 提交表单
                $("#customerForm").submit();
            }
            </script>


            <!-- 关联分区窗口 -->
            <div modal="true" class="easyui-window" title="关联分区窗口"
                 id="subAreaWindow" collapsible="false" closed="true"
                 minimizable="false" maximizable="false"
                 style="top: 20px; left: 200px; width: 400px; height: 300px;">
                <div style="overflow: auto; padding: 5px;" border="false">
                    <form id="subAreaForm"
                          action="../../fixedAreaAction_assignSubAreasToFixedArea.action"
                          method="post">
                        <table class="table-edit" width="80%" align="center">
                            <tr class="title">
                                <td colspan="3">关联分区</td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="hidden" name="id" id="subAreaFixedAreaId" />
                                    <!-- size: 指定一次可以显示多少条数据  --> <!-- multiple: 可以选择多条数据-->
                                    <select id="noassociationSubAreaSelect" multiple="multiple" size="10">

                                    </select>
                                </td>
                                <td>
                                    <input type="button" value="》》" id="toRight"
                                           onclick="moveSubAreaToRight()"> <br />
                                    <input
                                        type="button" value="《《" id="toLeft" onclick="moveSubAreaToLeft()">
                                </td>
                                <td>
                                    <select id="associationSubAreaSelect" name="subAreaIds"
                                            multiple="multiple" size="10">
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3"><a id="associationBtn" href="#"
                                                   onclick="associateSubArea2FixedArea()" class="easyui-linkbutton"
                                                   data-options="iconCls:'icon-save'">关联分区</a>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>

            <script type="text/javascript">
              function moveSubAreaToRight() {

                  $("#associationSubAreaSelect").append(
                      $("#noassociationSubAreaSelect option:selected" )
                  )
              }

              function   moveSubAreaToLeft(){

                  $("#noassociationSubAreaSelect").append(
                      $("#associationSubAreaSelect option:selected" )
                      )
              }
                function associateSubArea2FixedArea() {

                    // 给定区ID赋值
                    var rows = $("#grid").datagrid("getSelections");

                    $("#subAreaFixedAreaId").val(rows[0].id)
                    // 选中右侧的下拉框中所有的数据

                    $("#associationSubAreaSelect option").attr("selected", "selected")

                    // 提交表单
                    $("#subAreaForm").submit();
                }
            </script>

            <!-- 关联快递员窗口 -->
            <div class="easyui-window" title="关联快递员窗口" id="courierWindow"
                 modal="true" collapsible="false" closed="true" minimizable="false"
                 maximizable="false"
                 style="top: 20px; left: 200px; width: 700px; height: 300px;">
                <div style="overflow: auto; padding: 5px;" border="false">
                    <form id="courierForm"
                          action="../../fixedAreaAction_associationCourierToFixedArea.action"
                          method="post">
                        <table class="table-edit" width="80%" align="center">
                            <tr class="title">
                                <td colspan="2">关联快递员</td>
                            </tr>
                            <tr>
                                <td>选择快递员</td>
                                <td>
                                    <!-- 存放定区编号 --> <input type="hidden" name="id"
                                                           id="courierFixedAreaId" /> <input
                                        data-options="ditable:false, url:'../../courierAction_findCourierWorking.action',valueField:'id',textField:'name'"
                                        type="text" name="courierId" class="easyui-combobox"
                                        required="true" />
                                </td>
                            </tr>
                            <tr>
                                <td>选择收派时间</td>
                                <td><input
                                        data-options="ditable:false, url:'../../takeTimeAction_findAll.action',valueField:'id',textField:'name'"
                                        type="text" name="takeTimeId" class="easyui-combobox"
                                        required="true" /></td>
                            </tr>
                            <tr>
                                <td colspan="3"><a id="associationCourierBtn" href="#"
                                                   onclick="associateCourier()" class="easyui-linkbutton"
                                                   data-options="iconCls:'icon-save'">关联快递员</a></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
            <script type="text/javascript">
                // 关联快递员
                function associateCourier() {
            if ($("#courierForm").form("validate")) {

                        // 给定区ID赋值
                        var rows = $("#grid").datagrid("getSelections");
                        $("#courierFixedAreaId").val(rows[0].id)
                        //提交表单
                        $("#courierForm").submit()
                    }


                }
            </script>
</body>

</html>
